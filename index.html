<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NBA Hangman</title>

	<!-- Bootsrap Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- Style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<!-- Header -->
		<div class="row heading-row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1> Hangman </h1>
			</div>
			<div class="col-md-2"></div>
		</div>
		<br>
		<!-- Main Game Function -->
		<div class="row body-row">
			<div class="col-md-2"></div>
			<div class="col-md-5">
				<div class="row">
					<!-- Image Space in Play Area -->
					<div class="col-md-12">
						<p>Round: <span id="round-counter"></span></p>
						<p>Score: <span id="score-counter"></span></p>
						<p>Guesses Left: <span id="guess-counter"></span></p>
						<br>
						
						
					</div>
					
										

				</div>
			</div>

			<div class="col-md-5">
				<p><span id="blank-word"></span></p>
			</div>
		</div>

		<!-- Buttons for guess -->
		<div class="row button-row">
			<div class="col-md-12" id="alpha-grid">
				<input type="image" class="vanish-butn alpha" src="assets/images/a.png" value="A" onclick="userClick(this)">
				<input type="image" class="vanish-butn alpha" src="assets/images/b.png" value="B" onclick="userClick(this)">

				<input type="image" class="vanish-butn alpha" src="assets/images/k.png" value="K" onclick="userClick(this)">
				<input type="image" class="vanish-butn alpha" src="assets/images/l.png" value="L" onclick="userClick(this)">

				<input type="image" class="vanish-butn alpha" src="assets/images/p.png" value="P" onclick="userClick(this)">
				<input type="image" class="vanish-butn alpha" src="assets/images/q.png" value="Q" onclick="userClick(this)">

		</div>
	</div>
